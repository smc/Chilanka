exclude_checks:
  - com.google.fonts/check/font_names
  - com.google.fonts/check/version_bump
  - com.google.fonts/check/repo/zip_files
  - com.google.fonts/check/soft_dotted
overrides:
  com.google.fonts/check/glyph_coverage:
    missing-codepoints: WARN
  com.google.fonts/check/unreachable_glyphs:
    unreachable-glyphs: WARN
  com.google.fonts/check/soft_hyphen:
    softhyphen: FAIL
